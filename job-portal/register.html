<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .card-title {
            margin-top: 25px ;
            margin-bottom: 25px; 
        }
        .card-text {
            margin-bottom: 25px; 
        }
        .custom-card {
            margin-top: 100px;
            height: 450px;
        }
    </style>
</head>
<body>
    <div class="container vh-100">
        <div class="row justify-content-end h-100 ">
            <div class="card w-25 ml-0 custom-card">
                <div class="card-body">
                    <h5 class="card-title">Upon registration, you'll be able to</h5>
                    <p class="card-text">1. Create your profile, making it easier for recruiters to discover you.</p>
                    <p class="card-text">2. Receive job postings directly in your inbox, ensuring you stay up-to-date.</p>
                    <p class="card-text">3. Explore career opportunities and advance your professional journey.</p>
                </div>
            </div>
            <div class="panel panel-primary w-75 my-auto shadow">
                <div class="panel-heading text-center bg-dark text-white">
                    <h1>Register</h1>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                                <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
                                <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" />
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="text" class="form-control" id="number" />
                        </div>
                        <input type="submit" class="btn btn-primary w-100" value="Register" name="" />
                    </form>
                </div>
                <div class="panel-footer">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
